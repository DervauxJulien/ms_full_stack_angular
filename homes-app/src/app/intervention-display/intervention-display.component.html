<div class="flex justify-between">
  <h1>Mes demandes d'intervention</h1>
  <a href="" class="bg-blue-500 text-white w-auto">Ajouter une demande</a>
</div>

<div *ngIf="loading">Chargement des données...</div>

<div class="mat-elevation-z8">
<!-- Table Material -->
<table mat-table [dataSource]="interventionData" *ngIf="!loading">
  <!-- See More Column -->
  <ng-container matColumnDef="TEST">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="toggleDescription(element)">
        {{ element.showDescription ? 'Hide' : 'Show' }} +
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="ID_INTERVENTION">
    <th mat-header-cell *matHeaderCellDef> ID Intervention </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="DESCRIPTION">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>

  <ng-container matColumnDef="CREATION_DATE">
    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.CREATION_DATE }} </td>
  </ng-container>

  <ng-container matColumnDef="STATUS">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{ element.STATUS }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>

</div>
