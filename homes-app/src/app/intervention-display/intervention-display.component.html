<div class="flex justify-between">
<h1>Mes demandes d'intervention</h1>
<a href="" class="bg-blue-500 text-white w-auto">Ajouter une demande</a>
</div>

<table mat-table [dataSource]="interventionData" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="seeMore">
        <th mat-header-cell *matHeaderCellDef>+</th>
        <td><a href="">+</a></td>
      </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Num√©ro d'intervention</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      
      <ng-container matColumnDef="registration">
        <th mat-header-cell *matHeaderCellDef> Registration </th>
        <td mat-cell *matCellDef="let element"> {{element.registration}} </td>
      </ng-container>
      
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="CREATION_DATE">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.CREATION_DATE}} </td>
      </ng-container>
      
      <ng-container matColumnDef="STATUS">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.STATUS}} </td>
      </ng-container>
      

      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
